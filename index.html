<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-2 d-felx justify-content-center">
            <div class="col-xxl-6">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="pomodoro-tab" data-bs-toggle="tab" data-bs-target="#pomodoro-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Pomodoro</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="config-tab" data-bs-toggle="tab" data-bs-target="#config-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Config</button>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="pomodoro-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                        <div class="row mt-2">
                            <div class="col-xxl-12 d-flex justify-content-center">
                                <span id="currentTitle" class="currentTitle">Working</span>
                            </div>
                        </div>
                        <div class="row mt-0">
                            <div class="col-xxl-12 d-flex justify-content-center">
                                <span id="textTime" class="number">00:00</span>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-xxl-12">
                                <button id="btnStartWork" class="btn btn-outline-success form-control">Start Work</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-xxl-12">
                                <button id="btnStartRest" class="btn btn-outline-warning form-control">Start Rest</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-xxl-12">
                                <button id="btnStop" class="btn btn-outline-danger form-control">Stop</button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="config-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                        <div class="row mt-2 d-flex justify-content-center">
                            <div class="col-xxl-6">
                                <label for="">Minutes to Work:</label>
                                <input id="txtMinutesToWork" type="text" placeholder="Minutes to Work" class="form-control" />
                            </div>
                        </div>
                        <div class="row mt-2 d-flex justify-content-center">
                            <div class="col-xxl-6">
                                <label for="">Minutes to Rest:</label>
                                <input id="txtMinutesToRest" type="text" placeholder="Minutes to Rest" class="form-control" />
                            </div>
                        </div>
                        <div class="row mt-2 d-flex justify-content-center">
                            <div class="col-xxl-6 d-flex justify-content-center">
                                <button id="btnSave" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <audio id="aStopWork">
        <source src="assets/stop-work.mp3" type="audio/mp3"/>
    </audio>

    <audio id="aStopRest">
        <source src="assets/stop-rest.mp3" type="audio/mp3"/>
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
